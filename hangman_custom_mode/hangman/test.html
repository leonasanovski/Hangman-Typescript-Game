<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Hangman Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        #info_div {
            position: fixed;
            z-index: 1000;
            background-color: #001568;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            white-space: nowrap;
            max-width: 350px;
            font-size: 14px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mt-3">Hangman Game</h1>
    <div class="d-flex flex-column align-items-center my-2 gap-2">
        <div class="d-flex justify-content-center">
            <button type="button" id="info_btn" title="For restart click TAB" class="btn btn-primary rounded-circle" data-bs-toggle="modal" data-bs-target="#infoModal">
                <i class="bi bi-info-circle"></i>
            </button>
        </div>
        <div id="info_div" style="display: none; padding: 4px;" class="p-2 rounded-1 w-25 text-center"></div>
    </div>
    <div class="d-flex justify-content-center align-items-center mb-3">
        <canvas id="hangman-canvas" width="1000" height="500" style="border:2px solid #001568;"></canvas>
    </div>
    <div id="letter-buttons" class="text-center mb-5"></div>
</div>
<script src="hangman_code.js"></script>
</body>
</html>
